server:
  port: 8081
spring:
  application:
    name: booking-service
  datasource:
    url: jdbc:h2:mem:booking;DB_CLOSE_DELAY=-1;MODE=LEGACY
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
  h2:
    console:
      enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

app:
  jwt:
    secret: ${APP_JWT_SECRET:dev-UNSAFE-default-change-me}

management:
  endpoints:
    web:
      exposure:
        include: health,info

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
  use-fqn: true
  remove-broken-reference-definitions: false
