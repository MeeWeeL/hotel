server:
  port: 8082
spring:
  application:
    name: hotel-service
  datasource:
    url: jdbc:h2:mem:hotel;DB_CLOSE_DELAY=-1;MODE=LEGACY
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
  h2:
    console:
      enabled: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

app:
  jwt:
    secret: change-me-change-me-change-me-change-me

management:
  endpoints:
    web:
      exposure:
        include: health,info

springdoc:
  api-docs.path: /v3/api-docs
  swagger-ui.path: /swagger-ui.html
